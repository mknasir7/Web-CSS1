<!DOCTYPE html>
<html>
<head>
    <title>FormExample</title>
</head>
<body>
<h1 style="color: red; text-align: left;">HTML Forms</h1>
<form>
  <label for="fname123">First name:</label>
  <input type="text" id="fname123" name="xyz" value="John">
  <br><br>
<label for="lname">Last name:</label>
<input type="text" id="lname" name="lname" value="Doe" left-margin="60px">
<br>
<br>
<label for="emailid">Email</label>
<input type="email" id="emailid" name="emailid" >
<br><br>
<label for="passwd">pass word</label>
<input type="password" id="passwd" name="passwd">
<br><br>
<label for="cars">Choose a car:</label>
  <select id="cars" name="cars">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat">Fiat</option>
    <option value="audi">Audi</option>
  </select> 
  <br> <br>
<label for="file">Open a File</label><br>
<input type="file" id="filename">
<br>
<br>
<input type="submit" value="Submit">
</form>

<a href="index.html"> Back To Index</a>
</body>
</html>
